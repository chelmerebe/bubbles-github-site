  <script>
    const params = new URLSearchParams(window.location.search);
    const bubbleId = params.get("id");
    const bubbleData = JSON.parse(localStorage.getItem("bubble_" + bubbleId)) || {};
    const chatBox = document.getElementById("chat");
    const taskList = document.getElementById("taskList");
    const linkList = document.getElementById("linkList");

    document.getElementById("bubbleName").textContent = bubbleData.name || "×‘×•×¢×” ×œ×œ× ×©×";
    document.getElementById("bubbleIntro").textContent = bubbleData.intro || "××™×Ÿ ×”×§×“××”";
    const expiresIn = bubbleData.duration * 60000;
    const createdAt = bubbleData.created || Date.now();
    const endsAt = createdAt + expiresIn;

    function updateTimer() {
      const now = Date.now();
      const left = endsAt - now;
      if (left <= 0) {
        document.body.innerHTML = "<h2>â³ ×”×‘×•×¢×” ×”×ª×¤×•×’×’×”</h2>";
      } else {
        const minutes = Math.floor(left / 60000);
        const seconds = Math.floor((left % 60000) / 1000);
        document.getElementById("timer").textContent = `â±ï¸ ×”×‘×•×¢×” ×ª×™×¢×œ× ×‘×¢×•×“ ${minutes}:${seconds.toString().padStart(2, '0')}`;
        setTimeout(updateTimer, 1000);
      }
    }

    updateTimer();

    function sendMessage() {
      const nickname = document.getElementById("nickname").value || "×× ×•× ×™××™";
      const msg = document.getElementById("messageInput").value;
      if (msg) {
        const p = document.createElement("p");
        p.textContent = nickname + ": " + msg;
        chatBox.appendChild(p);
        document.getElementById("messageInput").value = "";
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }

    function addTask() {
      const task = document.getElementById("taskInput").value;
      if (task) {
        const li = document.createElement("li");
        li.textContent = task;
        taskList.appendChild(li);
        document.getElementById("taskInput").value = "";
      }
    }

    function addLink() {
      const link = document.getElementById("linkInput").value;
      if (link) {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = link;
        a.textContent = link;
        a.target = "_blank";
        li.appendChild(a);
        linkList.appendChild(li);
        document.getElementById("linkInput").value = "";
      }
    }
  </script>
